<p>
  text to speech!
</p>

<form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)" class = "form">
  voice: <br>
  <input
    type = "text"
    [(ngModel)] = "voice"
    name = "voice"
    required
  > <br>
  text: <br>
  <textarea rows="4" cols="50"
    type = "text"
    [(ngModel)] = "text"
    name = "text"
    required
  ></textarea> <br>
  <input type="submit" [disabled]="!form.valid" value="generate mp3">
</form>

<div *ngIf = "postId">
  retrieve with: <br>
  <strong>{{postId}}</strong>
</div>
